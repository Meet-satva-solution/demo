<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Demo for CRUD operations</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Menu Item" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard">Dashboard</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user/new">New User</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user/view">View User</a>
          </li>

        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Feedback Form" nzIcon="form">
        <ul>
          <li routerLink="/user/feedback" nz-menu-item nzMatchRouter>
            <a>Feedback Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div>
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>

          </span>
        </div>
      </div>
    </nz-header>
    <div class="app-breadcrumb">
      <span class="">
        <nz-breadcrumb class="breadcrumb" [nzAutoGenerate]="true"></nz-breadcrumb>
      </span>
    </div>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
